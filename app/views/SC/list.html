<div ng-cloak>
	<md-content>
		<md-button class="md-raised md-primary" ui-sref="sc.add">新增</md-button>
		<table class="table">
			<thead>
				<tr>
					<th>学生号</th>
					<th>学生名</th>
					<th>课程号</th>
					<th>课程名</th>
					<th ng-show="user==='admin'">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sc in scs">
					<td>{{sc.s_no}}</td>
					<td>{{sc.s_name}}</td>
					<td>{{sc.c_no}}</td>
					<td>{{sc.c_name}}</td>
					<td ng-show="user==='admin'">
						<a href="javascript:void(0)" ui-sref="sc.rewrite({sno: sc.s_no, cno: sc.c_no})">修改</a>
						&nbsp;&nbsp;
						<a href="javascript:void(0)" ng-click="deleteSC(sc)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</md-content>
</div>
