<div ng-cloak>
  <md-content>
    <table class="table">
      <thead>
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>出生日期</th>
          <th>入学成绩</th>
          <th>所在学院</th>
          <th>所在学院号</th>
          <th ng-show="user==='admin'">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stu in onestus">
          <td>{{stu.s_no}}</td>
          <td>{{stu.s_name}}</td>
          <td>{{stu.s_sex}}</td>
          <td>{{stu.s_birthday}}</td>
          <td>{{stu.grade}}</td>
          <td><a ui-sref="search.department({dno: stu.d_no})">{{stu.d_name}}</a></td>
          <td>{{stu.d_no}}</td>
          <td ng-show="user==='admin'"><a href="javascript:void(0)" ng-click="rewriteStu(stu)">修改</a>&nbsp;&nbsp;<a href="javascript:void(0)" ng-click="deleteStu(stu)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </md-content>
</div>
